<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link src="./assets/css/style.css">
</head>
<body>
    <nav>
        <h1>Friday Anime Night</h1>
    </nav>

    <main>
        <div id="search-container">
            <button id="start-btn">Search for food and anime!</button>
            <p id="start-prompt">Click this button for a recipe to make and an anime to watch tonight.</p>
        </div>

        <div id="results-container">
            <div id="recipe-container">
                <h2 id="food-title">PLACEHOLDERTITLE</h2>
                <a href="" id="food-link"></a>
                <ul id="ingredients">
                </ul>
                <img src="" id="food-image" alt="food image"/>
            </div>

            <div id="anime-container">
                <h2 id="anime-title">PLACEHOLDERTITLE</h2>
                <span id="age-range"></span>
                <a href="" id="anime-link"></a>
                <img src="" id="anime-image" alt="anime image"/>
            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>
</html>
