<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Anime Night</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- skeleton framework linked below -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- sources for fonts and icons linked below -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Friday Anime Night</h1>
        <img src="./assets/img/logo.png" class="logo-img" alt="website logo of cute character surrounded by various foods">
    </header>

    <br>
    <br>

    <main>
        <div id="search-container" class="container search-container">
            <div class="row">
                <div class="row button-container">
                    <button class="button-primary four columns offset-by-four"id="start-btn">Start!</button>  <!-- start button for the beginning of the page -->
                </div>
            </div>
            <p class="six columns offset-by-three" id="start-prompt">Click this button for a recipe to make and an anime to watch tonight.</p>
        </div>

    <hr>
        <!-- the display of this container is switched from "block" to "none" when the start button is pressed -->
        <div class="container img-container" id="img-container">
                <img src="./assets/img/placeholder-image.png" alt="anime style image of food" class="image placeholder-image">
        </div>

        <!-- the display of this container is switched from "none" to "block" when the start button is pressed -->
        <div class="container results-container" id="results-container" style="display:none"> 
            <div class="row twelve columns">
                <div id="recipe-container" class="six columns">
                    <h5 id="food-title"></h2> <!-- title goes here -->
                    <a class="button button-primary" href="" id="food-link"></a> <!-- link to recipe goes here -->
                    <a class="button" id="refresh-recipe">
                        <span class="material-symbols-outlined">refresh</span> <!-- refresh button -->
                    </a>
                    <a class="button" id="favorite-recipe-btn">
                        <span class="material-symbols-outlined">favorite</span> <!-- favorite button -->
                    </a>
                    
                    <p id="food-summary"></p>
                    <img class="image" src="" id="food-image" alt="food image"/> <!-- image populated by api -->
                </div>

                <div id="anime-container" class="six columns">
                    <h5 id="anime-title"></h2> <!-- title goes here -->
                    <a class="button button-primary" href="" id="anime-link"></a> <!-- link to anime goes here -->
                    <a class="button" id="refresh-anime">
                        <span class="material-symbols-outlined">refresh</span> <!-- refresh button -->
                    </a>
                    <a class="button" id="favorite-anime-btn">
                        <span class="material-symbols-outlined">favorite</span> <!-- favorite button -->
                    </a>
                    <p id="anime-synopsis"></p> <!-- synopsis goes here -->
                    <img class="image" src="" id="anime-image" alt="anime image"/> <!-- image populated by api -->
                </div>
            </div>
        </div>
        <hr>

        <!-- local storage populates li elements within the already created ul elements -->
        <div class= "container favorites-container">
            <div class="six columns">
                <h4>Favorite recipes:</h4>
                <ul id="saved-favorite-recipe"></ul>
            </div>
            <div class="six columns">
                <h4>Favorite anime:</h4>
            <ul id="saved-favorite-anime"></ul>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>

</html>
